<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="todo.css" />
    <title>Todo List - Capstone Project</title>
</head>
<body>
    <div id="root">
        <header>
            <h1>To-Do List</h1>
            <form name="todoForm" id="todoForm" autocomplete="off">
                <input name="title" id="inputTitle" 
                    type="text" placeholder="Title" />
                <input name="description" id="inputDescription" 
                    type="text" placeholder="Description"/>
                <button name="submit" id="submitBtn">Submit</button>
            </form>
        </header>
    </div>
    
    <div id="todoList">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.js"></script>
    <script src="todo.js"></script>
</body>
</html>
